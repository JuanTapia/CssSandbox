<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Body Styling */
        body{
            background-color: black;
        }
        /* . is for Classes */
        .primary-heading{
            color: brown;
        }
        /* # is for id */
        #welcome {
         background-color: cadetblue;
        }
        /* Multiples selectors */
        #welcome, #about {
            border: 1px solid #ccc;
            padding:10px;
            margin-bottom: 5px;
        }
        /* Nested Selectors */
        #about h2 {
            font-size: 30px;
        }
        #about{
            /* background-color: blanchedalmond; */
            color: blanchedalmond;
        }

    </style>
</head>
<body>
    <div id="welcome">
        <h2 class="primary-heading">welcome</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium illo ab neque eos sunt aperiam ad eveniet quas libero delectus?</p>
    </div>
    <div id="about">
        <h2>About</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Praesentium illo ab neque eos sunt aperiam ad eveniet quas libero delectus?</p>
    </div>
</body>
</html>
